<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 signup-box">
      <div class="signup-title">
        <h1>Create your account here</h1>
        <h6>and enjoy the cuteness</h6>
      </div>
      <form #f="ngForm" (ngSubmit)="register(f)">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          required
          email
          type="email" 
          id="email"
          name="email" 
          ngModel
          class="form-control">
        </div>
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input 
          required
          type="text" 
          id="displayName"
          name="displayName" 
          ngModel
          class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            required
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <div class="form-group">
          <label for="repeatPass">Repeat Password</label>
          <input
            required
            type="password"
            id="repeatPass"
            name="repeatPass"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
